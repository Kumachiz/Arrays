<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Favorite Things Array Example</title>
    <script src="js/jQuery.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <div>
      <form id="favoriteThings">
        <label for="favoriteFood">Type a favorite food:</label>
        <input id="favoriteFood" type="text">
        <label for="favoriteColor">Type a favorite color:</label>
        <input id="favoriteColor" type="text">
        <label for="favoriteVacation">Type a favorite vacation:</label>
        <input id="favoriteVacation" type="text">
        </input>
        <button type="submit">Submit</submit>
      </form> <!-- end favoriteThings form -->
    </div>

    <div>
      <ul id="output">
      </ul>
    </div>

  </body>
</html>
